<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        // This script runs instantly to prevent the "flash" of the wrong theme.
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <section class="header">
        <div class="top-flex">
            <span class="stp"><i class="fa-solid fa-stopwatch"></i>STOPWATCH APP</span>
            <h3>Ezekiel Emem Peace-ID: ALT/SOE/025/3141</h3>
            <div id="themeToggleBtn">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="stopwatch">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
        </div>
        <div class="buttons">
            <img src="images/stop.png" alt="stop button" class="btn" id="stop">
            <img src="images/start.png" alt="start button" class="btn" id="start">
            <img src="images/reset.png" alt="reset button" class="btn" id="reset">
        </div>
        <div class="lap">
            <button id="lapBtn"><i class="fa-solid fa-flag"></i></button>
            <div id="lapsContainer">
                <ul id="lapsList">
                    </ul>
            </div>
        </div>
        <div class="about">
            <div class="features-implemented">
                <h3>Features Implemented</h3>
                <ul id="featuresList">
                     <li><i class="fa-solid fa-play"></i> **Start**: Begins the timer.</li>
                     <li><i class="fa-solid fa-stop"></i> **Stop**: Pauses the timer.</li>
                     <li><i class="fa-solid fa-rotate-right"></i> **Reset**: Clears the timer and laps.</li>
                     <li><i class="fa-solid fa-flag"></i> **Lap**: Records the current time.</li>
                     <li><i class="fa-solid fa-sun"></i> / <i class="fa-solid fa-moon"></i> **Theme Toggle**: Switches themes and saves preference.</li>
                </ul>
            </div>
        </div>
    </section>

    <script src="stopwatch.js"></script>
</body>
</html>
